<template name="Posts">
    {{> NewPost}}
    <section class="posts">
        {{#if Template.subscriptionsReady}}
            {{#each posts}}
                {{> Post}}
            {{/each}}
        {{else}}
        <p>Loading...</p>
        {{/if}}
    </section>
</template>

<template name="Post">
    <article class="post">
        <h3>{{title}}</h3>
        <a href="/posts/{{_id}}">View JSON</a>
    </article>
</template>

<template name="SinglePost">
    <h1>{{post.title}}</h1>
    <div><pre>{{json2html post_json}}</pre></div>
    <a href="/posts/">
        <button class="btn btn-primary">Go back</button>
    </a>
</template>

<template name="NewPost">
    <div>
        {{> quickForm collection='Posts' id='insertPostForm' type="insert"}}
    </div>
</template>
